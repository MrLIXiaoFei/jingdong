			<div class="top-right">
				<img src="../images/q-icon.png">

			</div>
		</div>
		<!--middle-->
		<div id="middle">
			<img src="../images/banner.jpg">
			<div class="denglu">
				<div class="denglu-one">
					<div class="sao low"><span>扫码登陆</span>
						<div class="hexin hello" style="display: block;">
							<div class="sao-one">
								<img class="ming" src="../images/show.png">
								<img class="xing" src='../images/phone-orange.png'>
							</div>
							<div class="sao-two">打开 手机京东 扫描二维码</div>
							<div class="sao-three">
								<div>
									<img src="../images/jd2_03.png"><a>免输入</a>
								</div>
								<div>
									<img src="../images/jd2_05.png"><a>更快</a>
								</div>
								<div>
									<img src="../images/jd2_07.png"><a>更安全</a>
								</div>
							</div>
						</div>

					</div>
					<div class="gang">|</div>
					<div class="zhang low"><span>账户登录</span>
						<div class="zhangzong hello">
							<div class="int wang"><img src="../images/ren.png">
								<input type="text" placeholder="邮箱/用户名/已验证手机" />
								<div class="liu">账户名不存在，请重新输入</div>
							</div>
							<div class="int wang"><img src="../images/ha.png">

							<div class="box wang">
								<input type="checkbox" /><a>自动登录</a>
								<div>忘记密码</div>
							</div>
							<div class="lu">
								<input type="button" value="登录" onclick='location.href="../index.html"' />
							</div>
						</div>
					</div>
				</div>
				<div class="denglu-two"></div>
				<div class="denglu-three">
					<ul>
						<li class="bian"><img src="../images/QQ.png">QQ</li>
						<li class="bian"><img src="../images/weixin.png">微信</li>
						<li>京东钱包</li>
						<li style="color: #e4393c;">
							<img src="../images/pwd_03.png"><a href="register.html" target="_blank">立即注册</a>

		</div>
	</body>
	<script>
		$('.low').mouseover(function() {
				var index = $(this).index('.low')
				$('.hello').css('display', 'none').eq(index).css('display', 'block');
				$('span').css('color', 'black').eq(index).css('color', '#e4393c')
			})
			//储存数据
		var oIn = document.getElementsByTagName('input');
		oIn[3].onclick = function() {
			var shuju = localStorage.getItem('mima3');
			var mima = localStorage.getItem('mima2');
			localStorage.setItem('zhanghao', oIn[0].value);
			localStorage.setItem('mima', oIn[1].value);
			var a = localStorage.getItem('zhanghao');
			var b = localStorage.getItem('mima');
			if (a == shuju) {
				$('.liu').css('display', 'none');
				
			
			if (b != mima && b != '') {
				$('.liu').css('display', 'block').text('账号与密码不匹配')
			}
			if (b == '' && b != mima) {
				$('.liu').css('display', 'block').text('请输入密码')
			}
			if(b == mima&&a==shuju){
				$('.lu input').click(function() {
						window.location.href='../index.html'
					})
			}
		
		}
		else {
			$('.liu').css('display', 'block')
		}
	}
	</script>

</html>
